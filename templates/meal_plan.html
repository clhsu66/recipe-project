<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Meal Plan</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 2em;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 1.5em;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .plan-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1em;
            margin-bottom: 1.5em;
        }
        .plan-day {
            border: 1px solid #eee;
            border-radius: 6px;
            padding: 1em;
            background-color: #fafafa;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.5em;
        }
        select {
            width: 100%;
            padding: 0.4em;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 0.6em 1.2em;
            border-radius: 4px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('index') }}" class="back-link">&larr; Back to Recipe Box</a>
        <h1>Weekly Meal Plan</h1>

        <form method="post">
            <div class="plan-grid">
                {% for day in days %}
                <div class="plan-day">
                    <label for="day-{{ day }}">{{ day }}</label>
                    <select id="day-{{ day }}" name="{{ day }}">
                        <option value="none">-- No recipe --</option>
                        {% for recipe in recipes %}
                        <option value="{{ recipe.id }}" {% if plan[day] == recipe.id %}selected{% endif %}>
                            {{ recipe.title }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                {% endfor %}
            </div>
            <div class="actions">
                <button type="submit">Save Meal Plan</button>
                <a href="{{ url_for('shopping_list') }}">View Shopping List</a>
            </div>
        </form>
    </div>
</body>
</html>
