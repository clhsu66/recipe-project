<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 2em;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 1.5em;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 0.5em;
        }
        .count-label {
            font-size: 0.85em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('meal_plan') }}" class="back-link">&larr; Back to Meal Plan</a>
        <h1>Shopping List</h1>

        {% if not items %}
        <p>No recipes are selected in your meal plan yet.</p>
        {% else %}
        <ul>
            {% for ingredient, count in items %}
            <li>
                <input type="checkbox" id="item-{{ loop.index }}">
                <label for="item-{{ loop.index }}">{{ ingredient }}</label>
                {% if count > 1 %}
                <span class="count-label">(used in {{ count }} recipes)</span>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
